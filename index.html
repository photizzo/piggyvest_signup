<!DOCTYPE html>
<html>
    <head>
        <title>PiggyVest| Dashboard</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="logo">
            <img src="images/piggyvest.png"/>
        </div>
        <form id="msform">
            <fieldset >
                <div id="form-heading">
                    <h2 class="fs-title">Create a Secure Account</h2>
                    <p class="fs-subtitle">Welcome to the future of Savings & Investments</p>
                </div>
                
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name"/>
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Email" />
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" />
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" placeholder="Password" />
                <label for="referral">Referrer Phone or Promo Code (Optional)</label>
                <input type="text" id="referral" name="referral" placeholder="Referrer Phone Or Code" />
                <label for="info">How Did You Hear About Us? (Optional)</label>
                <div class="custom-select-wrapper">
                    <div class="custom-select">
                        <div class="custom-select__trigger">
                            <span>Click to select</span>
                            <div class="arrow"></div>
                        </div>
                        <div class="custom-options">
                            <span class="custom-option selected" data-value="click">Click to select</span>
                            <span class="custom-option" data-value="facebook">Facebook</span>
                            <span class="custom-option" data-value="twitter">Twitter</span>
                            <span class="custom-option" data-value="instagram">Instagram</span>
                            <span class="custom-option" data-value="family">Family/Friend/Coworker referral</span>
                            <span class="custom-option" data-value="googles">Google search</span>
                            <span class="custom-option" data-value="playstore">Google playstore</span>
                            <span class="custom-option" data-value="online">Online blog</span>
                            <span class="custom-option" data-value="local">Local newspaper</span>
                            <span class="custom-option" data-value="event">At an event</span>
                            <span class="custom-option" data-value="other">Other</span>
                        </div>
                    </div>
                </div>
                <input type="button" name="next" class="next action-button" value="CREATE ACCOUNT" />
            </fieldset>
        </form>
        <div id="login-text">
            <p>Already have an account? Log in</p>
        </div>
    </body>
    <script>
        document.querySelector('.custom-select-wrapper').addEventListener('click', function() {
            this.querySelector('.custom-select').classList.toggle('open');
        })
        for (const option of document.querySelectorAll(".custom-option")) {
            option.addEventListener('click', function() {
            if (!this.classList.contains('selected')) {
                this.parentNode.querySelector('.custom-option.selected').classList.remove('selected');
                this.classList.add('selected');
                this.closest('.custom-select').querySelector('.custom-select__trigger span').textContent = this.textContent;
            }
        })
        window.addEventListener('click', function(e) {
        const select = document.querySelector('.custom-select')
        if (!select.contains(e.target)) {
            select.classList.remove('open');
        }
        });
        }
    </script>
</html>
